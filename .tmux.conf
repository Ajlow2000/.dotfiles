    # Swap Panes
bind-key -n C-h swap-pane -L
bind-key -n C-j swap-pane -D
bind-key -n C-k swap-pane -U
bind-key -n C-l swap-pane -R


    # New window
bind-key w command-prompt -p "window name:" "new-window; rename-window '%%'"

